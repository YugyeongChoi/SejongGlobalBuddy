<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review Page</title>
</head>
<body>
<h1>Review Page</h1>

<button onclick="location.href='/review/write'">글쓰기</button>

<ul>
    <li th:each="review : ${reviews}">
        <strong th:text="${review.title}">제목</strong><br/>
        <p th:text="${review.content}">내용</p>
    </li>
</ul>

<a href="/">Back to Main</a>
</body>
</html>
