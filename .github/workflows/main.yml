name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ec2-user/SejongGlobalBuddy
          git pull origin main
          ./gradlew build && echo "Build Success" || { echo "Build Failed"; exit 1; }
          pkill -f 'java -jar' || true
          nohup java -jar build/libs/*.jar > app.log 2>&1 &
          disown
          exit 0
          
